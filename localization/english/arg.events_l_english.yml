je_chaco:0 "The Conquest of The Chaco"
chaco.1.t:0 "The Conquest of the Chaco"
chaco.1.d:0 "Finally, after centuries of failures, we conquered and settled in the impenetrable Chaco."
chaco.1.f:0 "Since the XVII century, the spaniards and portuguese tried to penetrate this indomitable lands, but the ferocity of the natives always prevail, until now..."
chaco.1.a:0 "Finally we can walk freely at last through these endless plains and forests"
