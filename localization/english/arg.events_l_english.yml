	libertad_de_vientres: "Freedom of Wombs"
	slavery_abolished_modifier: "Slavery Abolished"
 	vientres.2.t: "Slavery Abolished"
	vientres.2.d: "We have finally ended with centuries of slavery and tiranny"
	vientres.2.f: "For a long time we had fought over for a free country, now we have finally ended that chapter, with pride we announce that each man in this land is born free and equal to each other"
  vientres.2.a: "For liberty!"
	
  

  
 the_tarija_question.1.t: "A Settled Matter"
 the_tarija_question.1.d: "Tarija is now under unquestioned argentinian authority"
 the_tarija_question.1.f: "“War is simply the continuation of political intercourse with the addition of other means.” - Clausewitz"
 the_tarija_question.1.a: "Time to make the most out of the regions"
 the_tarija_question.1.b: "The people of Tarija province feel more bolivian, we shall return this land to Bolivia"
 
alto_paraguay.1.t: "The Conquest of Alto Paraguay"
alto_paraguay.1.d: "Finally, after centuries of failures, we conquered and settled the impenetrable chaco."
alto_paraguay.1.f: "Since the XVII century, the spaniards and portuguese tried to penetrate these indomitable lands, but the ferocity of the natives always prevailed, until now..."
alto_paraguay.1.a: "Finally we can walk freely at last through these endless plains and forests"


islas_malvinas.1.t: "Malvinas Argentinas"
 islas_malvinas.1.d: "With the Islands in our possession, a new era may begin"
 islas_malvinas.1.f:  "Tras su manto de neblinas, no las hemos de olvidar, "Las Malvinas Argentinas", clama el viento y ruge el mar."
 islas_malvinas.1.a: "It´s time to once more assert our control"
 
 
hacia_el_sur.1.t: "Push South"
hacia_el_sur.1.d: "We finally succeeded in conquering the west and the south, we can now finally start settling these lands."
hacia_el_sur.1.f: "Since the XVII century, the spaniards and portuguese tried to penetrate these indomitable lands, but the ferocity of the natives always prevailed, until now..."
hacia_el_sur.1.a: "Finally we can walk freely at last through these endless plains and wetlands"


hacia_el_norte.1.t: "Push North"
hacia_el_norte.1.d: "We finally succeeded in conquering the Chaco and Alto Paraguay, we can now finally start settling these lands."
hacia_el_norte.1.f: "Since the XVII century, the spaniards and portuguese tried to penetrate these indomitable lands, but the ferocity of the natives always prevailed, until now..."
hacia_el_norte.1.a: "Finally we can walk freely at last through these endless plains and wetlands"

chaco.1.t: "The Conquest of the Chaco"
chaco.1.d: "Finally, after centuries of failures, we conquered and settled in the impenetrable Chaco."
chaco.1.f: "Since the XVII century, the spaniards and portuguese tried to penetrate these indomitable lands, but the ferocity of the natives always prevailed, until now..."
chaco.1.a: "Finally we can walk freely at last through these endless plains and forests"



malon.1.t: "Malon"
 malon.1.d: "The Mapuche gather into warbands, and raid our territories. 
 malon.1.f: "Se hace nube la arena caliente tras el galopar, y jinetes cobrizos corriendo por el medanal: ¡Malon!

malon.1.a: "We can´t afford to send aid"
malon.1.b: "We must send aid to the afflicted"


welsh_colony.1.t: "Llega un barco galés"
welsh_colony.1.d: "Colonos galesas llegan a Chubut"
welsh_colony.1.f: "En 1865, 153 galeses arribaron en el barco Mimosa, a la provincia de Chubut. Ellos continuarían fundando la ciudad de Y Wladfa."
welsh_colony.1.a: "Bienvenidos a la Argentina"