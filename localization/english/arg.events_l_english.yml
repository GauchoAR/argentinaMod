je_chaco:0 "The Conquest of The Chaco"
chaco.1.t:0 "The Conquest of the Chaco"
chaco.1.d:0 "Finally, after centuries of failures, we conquered and settled in the impenetrable Chaco."
chaco.1.f:0 "Since the XVII century, the spaniards and portuguese tried to penetrate this indomitable lands, but the ferocity of the natives always prevail, until now..."
chaco.1.a:0 "Finally we can walk freely at last through these endless plains and forests"
je_malvinas:0 "The Reconquest of Malvinas"
je_malvinas_status:0 "Own the entire state of Malvinas and the Georgias."
je_malvinas_reason:0 "Negotiations over the back of Malvinas have broken down, and so we are forced to pursue diplomacy through other means."
malvinas.1.t:0 "An offer for the Falklands"
malvinas.1.d:0 "The [SCOPE.sCountry('arg_scope').GetName] has made us an offer for the purchase of [SCOPE.sState('malvinas_scope').GetName]."
malvinas.1.f:0 ""Argentina offers to pay at the treasury in Buenos Aires, to the diplomatic representative or other agent of [ROOT.GetCountry.GetRuler.GetHerHis] Majesty the [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] , A considerable sum of Pesos Fuertes in gold to get the islands back to the argentinian sovereignty.""
malvinas.1.a:0 "The islands are worthless, let the Argentinians have it."
malvinas.1.b:0 "[SCOPE.sState('malvinas_scope').GetName] its a valuable possession in the Atlantic Sea."
malvinas.2.t:0 "The Malvinas question resolved"
malvinas.2.d:0 "[SCOPE.sCountry('britain_scope').GetName] has agreed to our terms. The islands will be back to Argentinian control."
malvinas.2.f:0 "Since 1833, The Malvinas Islands and the Georgias del Sur are under british control, now we can finally claim what was ours since the spanish viceroyalties."
malvinas.2.a:0 "The gaucho Rivero can rest in peace"
malvinas.3.t:0 "Failed negotiations for the [SCOPE.sState('malvinas_scope').GetName] Purchase"
malvinas.3.d:0 "Negotiations with [SCOPE.sCountry('britain_scope').GetName] over the purchase of [SCOPE.sState('malvinas_scope').GetName] have failed."
malvinas.3.f:0 ""We see, therefore, that War is not merely a political act, but also a real political instrument, a continuation of political commerce, a carrying out of the same by other means.""
malvinas.3.a:0 "We will continue diplomacy through other means."
malvinas.4.t:1 "An Offer for the Malvinas"
malvinas.4.d:1 "[SCOPE.sCountry('britain_scope').GetName] finds itself in dire financial straits, and would likely entertain an offer for the purchase of [SCOPE.sState('malvinas_scope').GetName]."
malvinas.4.f:0 ""Argentina offers to pay at the treasury in Buenos Aires, to the diplomatic representative or other agent of [ROOT.GetCountry.GetRuler.GetHerHis] Majesty the [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] , A considerable sum of Pesos Fuertes in gold to get the islands back to the argentinian sovereignty.""
malvinas.4.a:1 "Make the necessary arrangements."
malvinas.4.c:1 "We cannot afford such an expense right now."
malvinas.4.tt1:1 "We will offer the pay for the island over the course of 1 year."
