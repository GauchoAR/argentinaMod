l_spanish:
 
malvinas.1.t:0 "Una oferta pora las Malvinas"
malvinas.1.d:0 "La [SCOPE.sCountry('arg_scope').GetName] n [SCOPE.sState('malvinas_scope').GetName]."
malvinas.1.f:0 ""Argentina ofrece pagar en la tesoreria de Buenos Aires, a los agentes diplomaticos representando a [ROOT.GetCountry.GetRuler.GetHerHis] Majestad de [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] , por una considerable suma de Pesos Fuertes en oro para retornar las islas bajo mando argentino.""
malvinas.1.a:0 "Las islas no valen nada, deja que los Argentinos las tengan."
malvinas.1.b:0 "[SCOPE.sState('malvinas_scope').GetName] Es una posesion valiosa en el mar atlantico."
malvinas.2.t:0 "La question de Malvinas resuelta"
malvinas.2.d:0 "[SCOPE.sCountry('britain_scope').GetName] Ha aceptado nuestros términos. Las islas volveran bajo control Argentino."
malvinas.2.f:0 "Desde 1833, Las Islas Malvinas y las Georgias estaban bajo control britanico, ahora podemos finalmente reclamar lo que nos pertence desde el virreinato,"
malvinas.2.a:0 "El Gaucho Rivero puede descansar en paz"
malvinas.3.t:0 "Negociaciones fallidas [SCOPE.sState('malvinas_scope').GetName] Venta"
malvinas.3.d:0 "Negociaciones con [SCOPE.sCountry('britain_scope').GetName] sobre la venta de [SCOPE.sState('malvinas_scope').GetName] han fallado."
malvinas.3.f:0 ""Ya vemos, es por eso que la Guerra no solo es un acto politico, pero tambien un instrumento politico, ademas de una continuacion de comercio politico, es una forma de recibir lo mismo de otras maneras.""
malvinas.3.a:0 "Continuaremos la diplomacia de otras maneras."
malvinas.4.t:1 "Una oferta por las Malvinas"
malvinas.4.d:1 "[SCOPE.sCountry('britain_scope').GetName] Se encuentra en una mala situacion economica, y probablemente consideraría una oferta para la compra de [SCOPE.sState('malvinas_scope').GetName]."
malvinas.4.f:0 "Argentina ofrece pagar en la tesorería de Buenos Aires, al representante diplomático u otro agente de[ROOT.GetCountry.GetRuler.GetHerHis] Majestad de [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] , Una considerable suma de Pesos Fuertes en oro para devolver las islas a la soberanía argentina."
malvinas.4.a:1 "Hagamos los arreglos necesarios."
malvinas.4.c:1 "No podemos afrontar ese gasto en este momento."
malvinas.4.tt1:1 "Ofreceremos el pago de la isla en el transcurso de 1 año."
malvinas_usa_big_money:0 "Paying for Malvinas - Large Payments"
malvinas_usa_medium_money:0 "Paying for Malvinas - Moderate Payments"
malvinas_usa_small_money:0 "Paying for Malvinas - Meager Payments"
malvinas_rus_big_money:0 "Sale of Malvinas - Large Payments"
malvinas_rus_medium_money:0 "Sale of Malvinas - Moderate Payments"
malvinas_rus_small_money:0 "Sale of Malvinas - Meager Payments"
 
libertad_de_vientres: "Libertad de Vientres"
vientres.2.t: "Esclavitud Prohibida"
vientres.2.d: "Finalmente hemos terminado con el ultimo yugo opresor"
vientres.2.f: "Durante mucho tiempo hemos luchado por la libertad en esta tierra, finalmente podemos dar por resuelta esta lucha, nos enorgullece anunciar que el último vestigio de nuestro antiguo tirano ha desaparecido, cada hombre en esta tierra es y sera nacido libre e igual uno al otro."
vientres.2.a: "En Unión y Libertad!"
	    
the_tarija_question.1.t: "Un Asunto Resuelto"
the_tarija_question.1.d: "Tarija está ahora bajo incuestionable autoridad argentina"
the_tarija_question.1.f: "“La guerra es simplemente la continuación de la política por otros medios.” - Clausewitz"
the_tarija_question.1.a: "Es hora de aprovechar al máximo la región"
the_tarija_question.1.b: "La gente de la provincia de Tarija se sienten mas como bolivianos, devolveremos esta provincia a Bolivia."

chaco.1.t: "La Conquista del Chaco"
chaco.1.d: "Finalmente, luego de siglos de fallar, conquistamos y poblamos en el Chaco impenetrable"
chaco.1.f: "Desde el siglo XVII, los españoles y portugueses intentaron penetrar estas tierras indomables, pero la ferocidad de los nativos siempre predominó, hasta ahora..."
chaco.1.a: "Por fin podemos caminar libremente por estas interminables planicies y bosques"

islas_malvinas.1.t: "Malvinas Argentinas"
islas_malvinas.1.d: "Con las islas nuevamente bajo nuestra posesion, empezaremos una nueva era"
islas_malvinas.1.f:  "Tras su manto de neblinas, no las hemos de olvidar, "Las Malvinas Argentinas", clama el viento y ruge el mar."
islas_malvinas.1.a: "Es hora de asertar nuestro control"
 
 
hacia_el_sur.1.t: "Hacia el Sur!"
hacia_el_sur.1.d: "Finalmente logramos conquistar el Sur y el Oeste, por fin podremos empezar a poblar estas zonas."
hacia_el_sur.1.f: "Desde el siglo XVII, los españoles y portugueses intentaron penetrar estas tierras indomables, pero la ferocidad de los nativos siempre predominó, hasta ahora..."
hacia_el_sur.1.a: "Por fin podemos caminar libremente por estas interminables planicies, bosques y humedales"


hacia_el_norte.1.t: "Hacia el Norte!"
hacia_el_norte.1.d: "Finalmente logramos conquistar el Gran Chaco y Alto Paraguay, por fin podremos empezar a poblar estas zonas"
hacia_el_norte.1.f: "Desde el siglo XVII, los españoles y portugueses intentaron penetrar estas tierras indomables, pero la ferocidad de los nativos siempre predominó, hasta ahora..."
hacia_el_norte.1.a:  "Por fin podemos caminar libremente por estas interminables planicies, bosques y humedales"

alto_paraguay.1.t: "Conquista del Alto Paraguay"
alto_paraguay.1.d: "Finalmente logramos conquistar Alto Paraguay, por fin podremos empezar a poblar estas zona"
alto_paraguay.1.f: "Desde el siglo XVII, los españoles y portugueses intentaron penetrar estas tierras indomables, pero la ferocidad de los nativos siempre predominó, hasta ahora..."
alto_paraguay.1.a:  "Por fin podemos caminar libremente por estas interminables planicies, bosques y humedales"


malon.1.t: "Malon"
malon.1.d: "Los mapuches se agrupan en bandas de guerra y atacan nuestros territorios."
malon.1.f: "Se hace nube la arena caliente tras el galopar, y jinetes cobrizos corriendo por el medanal: ¡Malon!"
malon.1.a: "¡Manden ya las tropas a nuestra frontera!"
malon.1.b: "Debemos enviar ayuda a los afiligidos"




welsh_colony.1.t: "Llega un barco galés"
welsh_colony.1.d: "Colonos galesas llegan a Chubut"
welsh_colony.1.f: "En 1865, 153 galeses arribaron en el barco Mimosa, a la provincia de Chubut. Ellos continuarían fundando la ciudad de Y Wladfa."
welsh_colony.1.a: "Bienvenidos a la Argentina"


