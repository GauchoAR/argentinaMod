l_english:
 	vientres.2.t: "Esclavitud Prohibida"
	vientres.2.d: "Finalmente hemos terminado con el ultimo yugo opresor"
	vientres.2.f: "Durante mucho tiempo hemos luchado por la libertad en esta tierra, finalmente podemos dar por resuelta esta lucha, nos enorgullece anunciar que el último vestigio de nuestro antiguo tirano ha desaparecido, cada hombre en esta tierra es y sera nacido libre e igual uno al otro."
  vientres.2.a: "En Unión y Libertad!"
